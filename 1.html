<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment-form</title>
  <link rel="stylesheet" href="1.css"/>
  <link rel="stylesheet" href="https://kit.fontawesome.com/c21be1a285.css" crossorigin="anonymous">
</head>

<body>
    <div class="Payment">
        <form>
            
            <h4>Account</h4>
            <div class="information">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                    <div class="var"></div>
                </div>
                
            </div>
            <div class="information">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                    <div class="var"></div>
                </div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" required class="name">
                <i class="fa fa-key icon"></i>
                <div class="var"></div>
            </div>
            <div class="information">
                <div class="input-box">
                    <h4> Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="information">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="information">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                    <div class="var"></div>
                </div>
            </div>
            <div class="information">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                    <div class="var"></div>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 Jan</option>
                        <option>02 Jan</option>
                        <option>03 Jan</option>
                        <option>04 Jan</option>
                        <option>05 Jan</option>
                        <option>06 Jan</option>
                        <option>07 Jan</option>
                        
                    </select>
                    <div class="vertical"></div>
                    <select>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            
              <!--payment details end-->
     <div class="inform">
        <h4>Tems and Conditions</h4><br>
        <input type="checkbox" id="terms" name="conditions" value=" ">
        <label for="terms">I accept the terms and conditions for signing up
          this service, and hereby comfirm I have read the privacy policy.
        </label></div> 
    </form>       
  </div>
    
    <script src="https://kit.fontawesome.com/c21be1a285.js" crossorigin="anonymous"></script>
  </body>
</html>
