<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment-form</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://kit.fontawesome.com/c21be1a285.css" crossorigin="anonymous">
</head>
<body>
  <form action="#">
    <div class="payment">
      <h4>Account</h4>
    <div class="information">
      <div class="input-box">
        <input type="text" placeholder="Full Name" required class="name">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email Address" required class="name">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Password" required class="name">
        <i class="fas fa-key"></i>
      </div>
    </div>
    <!--dob and gender start-->
    
    <div class="information">
      <div class="input-box">
      
        <h4>Date of Birth</h4>
        <div class="content">
         <input type="text" placeholder="DD" required class="dob">
         <input type="text" placeholder="MM" required class="dob">
         <input type="text" placeholder="YYYY" required class="dob">
       

     
         
         <div class="input-box">
          <h4> Gender</h4>
          <input type="radio" id="b1" name="gendar" checked class="radio">
          <label for="b1">Male</label>
          <input type="radio" id="b2" name="gendar" class="radio">
          <label for="b2">Female</label>
      </div>
  </div>
  </div>
     <!--dob and gender end-->
     <!--payment details start-->
     <div class="information">
      
        <div class="input-box">
            <h4>Payment Details</h4>
            <input type="radio" name="pay" id="bc1" checked class="radio">
            <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
            <input type="radio" name="pay" id="bc2" class="radio">
            <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
        </div>
    </div>
    <div class="information">
        <div class="input-box">
            <input type="tel" placeholder="Card Number" required class="name">
            <i class="fa fa-credit-card icon"></i>
        </div>
    </div>
    <div class="information">
        <div class="input-box">
            <input type="tel" placeholder="Card CVC" required class="name">
            <i class="fa fa-user icon"></i>
        </div>
      <div class="input-box">
        <select>
            <option>01 jun</option>
            <option>02 jun</option>
            <option>03 jun</option>
        </select>
        <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>
    </div>

        </div>

      </div>

      
     <!--payment details end-->
     <div class="information">
      <h4>Tems and Conditions</h4><br>
      <input type="checkbox" id="terms" name="conditions" value=" ">
      <label for="terms">I accept the terms and conditions for signing up
        this service, and hereby comfirm I have read the privacy policy.
      </label></div>
     </div>
  </div>
</div>
  </form>
  <script src="https://kit.fontawesome.com/c21be1a285.js" crossorigin="anonymous"></script>
</body>
</html>
